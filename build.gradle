apply plugin: 'java'
apply plugin: 'idea'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    compile('ch.qos.logback:logback-classic:1.2.3')
    testCompile("org.assertj:assertj-core:3.11.1")

}
